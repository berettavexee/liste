                expect(scope.extras.length).toBe(11);
                expect(scope.gens_par_matin.length).toBe(nb_jour_def);
                expect(scope.gens_par_dejeuner.length).toBe(nb_jour_def);
                expect(scope.gens_par_diner.length).toBe(nb_jour_def);
                expect(scope.recette_matin_par_jour.length).toBe(nb_jour_def);
                expect(scope.recette_dejeuner_par_jour.length).toBe(nb_jour_def);
